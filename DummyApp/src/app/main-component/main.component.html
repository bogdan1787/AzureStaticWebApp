<div class="container">
  <div class="jumbotron">
    <h1>Azure Static Web App</h1>
    <p>Conclusion: Is really nice!!!!!</p>
  </div>
  <div class="row">
      <div class="col-md-12">
          <p>Let's see what we get when you click the button</p>
          <button class="btn btn-primary" (click)="click()">Click ME</button>

      </div>
  </div>
</div>
